<html>
<head>
	<meta charset="utf-8">
	<title>定位和居中问题</title>
	<style type="text/css">
		.box {
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
		}
		#topcir {
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-radius: 0 0 50px 0;
		}
		#bottomcir {
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-radius: 50px 0 0 0;
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div id="topcir">
		</div>
		<div id="bottomcir">
		</div>
	</div>
</body>
</html>
